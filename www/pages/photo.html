<script>
  return {
    data: function() {
      return {
       uploaded: 0,
       upload_total: 0,
       cities: this.$app.data.preload.cities,
       gifts: this.$app.data.preload.gifts
      }
    },
    // Component Methods
    methods: {
      camera: function(index) {
        var self = this;
        var $ = this.$;
        var app = this.$app;
        var router = this.$router;
        navigator.camera.getPicture(function(fileURI){
          $('#camera'+index).html('<img src="'+fileURI+'" data-uri="'+fileURI+'" style="width:16vw; height:16vw;"/>');
        }, function(message) {
         app.dialog.alert('Không nhận được hình chụp từ Camera', 'Báo lỗi');
        }, {
           quality: 50,
           correctOrientation: true,
           destinationType: navigator.camera.DestinationType.FILE_URI,
           sourceType: Camera.PictureSourceType.CAMERA
        });
      },
      library: function(index) {
        var self = this;
        var $ = this.$;
        var app = this.$app;
        var router = this.$router;
        navigator.camera.getPicture(function(fileURI){
          $('#library'+index).html('<img src="'+fileURI+'" data-uri="'+fileURI+'" style="width:16vw; height:16vw;"/>');
        }, function(message) {
         app.dialog.alert('Không nhận được hình chụp từ Camera', 'Báo lỗi');
        }, {
           quality: 50,
           correctOrientation: true,
           destinationType: navigator.camera.DestinationType.FILE_URI,
           sourceType: Camera.PictureSourceType.PHOTOLIBRARY
        });
      },
      showToastBottom: function (text, closed) {
        var self = this;
        // Create toast
        if (!self.toastBottom) {
          self.toastBottom = self.$app.toast.create({
            icon: self.$theme.ios ? '<i class="f7-icons">check</i>' : '<i class="material-icons">check</i>',
            text: text,
            position: 'center',
            closeTimeout: 2000,
            animate: true,
            on:{
              closed:closed
            }
          });
        }
        // Open it
        self.toastBottom.open();
      },
      submit: function () {
        var self = this;
        var $ = this.$;
        var app = this.$app;
        var router = this.$router;
        var token = localStorage.getItem("token");
        self.uploaded = 0;
        self.upload_total = $('img[data-uri]').length;
        if($('#storename').val()==''){
          app.dialog.alert('Phải nhập tên quán', 'Báo lỗi');
          return;
        }
        if($('#address').val()==''){
          app.dialog.alert('Phải nhập địa chỉ (số + tên đường)', 'Báo lỗi');
          return;
        }
        if($('#ward').val()==''){
          app.dialog.alert('Phải nhập tên phường / xã', 'Báo lỗi');
          return;
        }
        if($('#district').val()==''){
          app.dialog.alert('Phải nhập tên quận / huyện', 'Báo lỗi');
          return;
        }
        if($('#city').val()==''){
          app.dialog.alert('Phải chọn tỉnh / thành', 'Báo lỗi');
          return;
        }
        if($('#tables').val()==''){
          app.dialog.alert('Phải nhập số lượng bàn của quán', 'Báo lỗi');
          return;
        }
        if($('#est').val()==''){
          app.dialog.alert('Phải nhập ước tính tiêu thụ / tháng', 'Báo lỗi');
          return;
        }
        var _order = 0;
        if($('#order1').val() != '' && isNaN($('#order1').val())){
          app.dialog.alert('Giá trị đơn hàng chỉ được nhập số', 'Báo lỗi');
          return;
        }else{ _order += parseInt($('#order1').val()); }
        if($('#order2').val() != '' && isNaN($('#order2').val())){
          app.dialog.alert('Giá trị đơn hàng chỉ được nhập số', 'Báo lỗi');
          return;
        }else{ _order += parseInt($('#order2').val()); }
        if($('#order3').val() != '' && isNaN($('#order3').val())){
          app.dialog.alert('Giá trị đơn hàng chỉ được nhập số', 'Báo lỗi');
          return;
        }else{ _order += parseInt($('#order3').val()); }
        if($('#order4').val() != '' && isNaN($('#order4').val())){
          app.dialog.alert('Giá trị đơn hàng chỉ được nhập số', 'Báo lỗi');
          return;
        }else{ _order += parseInt($('#order4').val()); }
        if($('#order5').val() != '' && isNaN($('#order5').val())){
          app.dialog.alert('Giá trị đơn hàng chỉ được nhập số', 'Báo lỗi');
          return;
        }else{ _order += parseInt($('#order5').val()); }
        if(_order==0 && $('#reason').val()==''){
          app.dialog.alert('Phải nhập giá trị đơn hàng hoặc lý do không ký được đơn', 'Báo lỗi');
          return;
        }
        if(self.upload_total < 2){
          app.dialog.alert('Bạn phải chụp đủ 2 tấm hình', 'Báo lỗi');
          return;
        }
        try{
        self.upload(0);
        }
        catch(e){app.dialog.alert(e.message, 'Báo lỗi');}
      },
      upload: function(index){
        var self = this;
        var $ = this.$;
        var app = this.$app;
        var router = this.$router;
        var files = $('img[data-uri]');
        var fileURI = $(files[index]).data('uri');
        self.uploaded++;
        app.dialog.preloader('Đang gửi hình '+self.uploaded+'/'+self.upload_total);
        var options = {
          fileKey: "photo",
          fileName: fileURI.substr(fileURI.lastIndexOf('/') + 1),
          mimeType: "image/jpeg",
          headers: { Connection: "close", token:token, storename:$('#storename').val(), address:$('#address').val(), ward:$('#ward').val(),district:$('#district').val(),city:$('#city').val(),tables:$('#tables').val(),est:$('#est').val(),order1:$('#order1').val(),order2:$('#order2').val(),order3:$('#order3').val(),order4:$('#order4').val(),order5:$('#order5').val(),reason:$('#reason').val(),gift:$('#gift').val(),nextqty:$('#nextqty').val(),nextdate:$('#nextdate').val() },
          httpMethod: "POST",
          chunkedMode: false
        };
        var ft = new FileTransfer();
        ft.upload(fileURI, encodeURI("http://lavie2.liveapps.top/index.php/app/photo"), function(raw){
          app.dialog.close();
          if(raw.response!='success'){
            app.dialog.alert(raw.response, 'Báo lỗi');
            return;
          }
          if(raw.response=='invalid'){
            app.dialog.alert('Phiên làm việc đã hết hạn', 'Báo lỗi', function(){
              router.navigate('/login/');
            });
            return;
          }
          if(raw.response=='failed'){
            app.dialog.alert('Không gửi được hình chụp từ Camera', 'Báo lỗi');
            return;
          }
          //app.dialog.alert(raw.response);
          if(raw.response=='success'){
            app.dialog.close();
            if(index+1 < self.upload_total)
              self.upload(index+1);
            else{
              self.showToastBottom('Báo cáo thành công', function(){
                router.back('/status/', {reloadAll:true, ignoreCache:true});
              });
            }
          }
        }, function(error){
          app.dialog.close();
          app.dialog.alert('Không gửi được hình (' + error.code + ')', 'Báo lỗi');
          /*
          app.dialog.alert(error.code, 'Code');
          app.dialog.alert(error.source, 'Source');
          app.dialog.alert(error.target, 'Target');
          app.dialog.alert(error.exception, 'Exception');
          */
        }, options, true);
      }
    },
    on: {
      pageBeforeOut: function () {
        var self = this;
        self.$app.toast.close();
      },
      pageBeforeRemove: function () {
        var self = this;
        // Destroy toasts when page removed
        if (self.toastBottom) self.toastBottom.destroy();
      },

        var self = this;

        });
      }
    }
  }
</script>
